<!DOCTYPE html>
<html>
    <head>
        <title>Curious George example</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="../build/curious-george.js"></script>
        <script>
            function getData(sender) {
                var holder = document.getElementById('result');
                var x = new CuriousGeorge();
                
                x.lookup(sender.elements['email'].value)
                .then(function (result) {
                    holder.innerHTML = JSON.stringify(result, null, 4);
                })
                .catch(function (err) {
                    holder.innerHTML = err;
                })
                
                return false;
            }
        </script>
    </head>
    <body>
        <form action="" onsubmit="return getData(this);">
            <input type="text" name="email"> <input type="submit" value="Get DNS information">
        </form> 
        <h1>Results:</h1>
        <pre id="result"></pre>
    </body>
</html>
